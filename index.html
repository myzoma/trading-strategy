<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استراتيجية التداول - تحليل العملات الرقمية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>🚀 استراتيجية التداول المتقدمة</h1>
            <div class="update-info">
                <span id="lastUpdate">آخر تحديث: --</span>
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <span>جاري التحديث...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">إجمالي العملات المحللة:</span>
                <span class="stat-value" id="totalCoins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">العملات المؤهلة:</span>
                <span class="stat-value" id="qualifiedCoins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">متوسط النقاط:</span>
                <span class="stat-value" id="avgScore">0</span>
            </div>
        </div>

        <div class="coins-grid" id="coinsGrid">
            <!-- البطاقات ستظهر هنا -->
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">تحليل العملة</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- محتوى التحليل التفصيلي -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
